    <!-- Lesson section -->
    <section id="lessionSection">
      <h1 class="text-[#18181B] font-bold text-5xl text-center my-10">
        <span class="text-[#00BCFF]">Let's</span> Learn Vocabularies
      </h1>

      <!-- lessons container -->
      <!-- levelContainer -->
      <div
        id="level_Container"
        class="flex gap-4 flex-wrap justify-center mb-10"
      ></div>

      <!-- search input -->
      <div class="join flex items-center justify-center mb-10">
        <div>
          <label class="input validator join-item bg-transparent border-2 border-[#422AD5] ">
           
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </g>
            </svg>
            <input id="search_value"  type="text" placeholder="search Words" required />
          </label>
        </div>
        <button id="search_btn" class="btn btn-neutral shadow-none join-item bg-transparent border-2 border-[#422AD5] text-[#422AD5]  hover:text-white hover:bg-[#422AD5] ">Search</button>
      </div>

      <!-- words card -->
      <div id="spinner" class="hidden">
        <div class="flex justify-center items-center">
          <span class="loading loading-spinner text-primary"></span>
        </div>
      </div>
      <div
        id="words_cards"
        class="grid grid-col-1 gap-5 bg-[#F8F8F8] p-5 md:grid-cols-3"
      >
        <div class="col-span-full items-center flex flex-col">
          <p class="my-4 text-xl">আপনি এখনো কোন Lesson Select করেন নি</p>
          <h2 class="card-title text-4xl text-bangla">
            একটি Lesson Select করুন।
          </h2>
        </div>
      </div>
    </section>

    <!-- modal codes -->
    <div>
      <dialog id="modal_popUp" class="modal">
        <div class="modal-box">
          <div
            id="word_info_div"
            class="card-body items-start text-start"
          ></div>

          <div class="modal-action">
